<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="header">
    <header class="header">
      <div class="header-overlay">

        <a href="./index.html" class="header-logo-link">
          <svg class="header-logo" width="24" height="24">
            <use href="/img/header/icons.svg#icon-logo"></use>
          </svg>

          <svg class="header-logo-bookshelf" width="77" height="13.27">
            <use href="/img/header/icons.svg#icon-Bookshelf"></use>
          </svg>
        </a>

        <nav class="navigation">
          <ul class="site-nav">
            <li class="site-nav__item">
              <a href="./index.html" class="site-nav__link">Home</a>
            </li>
            <li class="site-nav__item_active current">
              <a href="./shopping-list.html" class="site-nav__link">Shopping list
                <svg class="site-nav__logo" width="20" height="20">
                  <use href="/img/header/icons.svg#icon-uil_cart"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>

        <div class="header-switcher">
          <label for="switcher-button" class="switcher">
            <input type="checkbox" id="switcher-button" class="switcher-button" />
          </label>
        </div>

        <button class="sign-up-button" type="button" aria-label="sign in">
          Sing up
          <svg class="sign-up-button_icon" width="20" height="20">
            <use href="/assets/img/header/icons.svg#arrow-right"></use>
          </svg>
        </button>
        <button type="button" class="button-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>

    <!--Burger menu -->
    <div class="menu-container" id="mobile-menu">
      <div class="user-photo-name">
        <img src="/assets/img/header/stephen.png" alt="user" width="37" height="37" class="user-img" />
        <p class="user-name">Stephen</p>
      </div>
      <div class="div-burger-nav">
        <nav>
          <ul class="burger-nav">
            <li class="burger-nav-item"><a href="./index.html" class="burger-link">HOME</a></li>
            <li class="burger-nav-item"><a href="./shopping-list.html" class="burger-link-active current">SHOPPING LIST
                <svg class="site-nav-logo-burger" width="20" height="20">
                  <use href="/assets/img/header/icons.svg#icon-uil_cart"></use>
                </svg>
              </a></li>
          </ul>
        </nav>
      </div>

      <div class="burger-btn-log-out">
        <button type="button" class="button-log-out">
          Log out
          <svg class="burger-log-out" width="20" height="20">
            <use href="/assets/img/header/icons.svg#arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="container-shopping-list">
    <div class="shoppingList-suppot">
      <load src="partials/support-ukraine.html" />
    </div>
    <load src="partials/shopping-list.html" />
    <load src="partials/pagination.html" />
  </div>
  <div class="sections-footer">
    <load src="partials/footer.html" />
  </div>

  <script type="module" src="./shoppingList.js"></script>
</body>

</html>
